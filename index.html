<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Flash Rate Calculator</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <form id="myForm" class="d-flex flex-row justify-content-around align-items-end ml-3">
        <div class="form-group m-2 col-5">
          <label for="pickup">Pickup</label>
          <input type="search" class="form-control pickup" placeholder="Enter pickup" required />
        </div>
        <div class="form-group m-2 col-5">
          <label for="dropoff">Dropoff</label>
          <input type="search" class="form-control dropoff" placeholder="enter dropoff" required />
        </div>
        <div class="submit-button form-group m-2 col-2">
          <button class="btn btn-primary pb-2 calculate">Calculate</button>
        </div>
      </form>
    </div>
    <h1 class="distance"></h1>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR09NkqAeG35WBJTg1oHT4T-3kYTCME70&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
